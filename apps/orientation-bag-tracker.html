<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Orientation Bag Tracker - Ballad Health</title>
    <link rel="manifest" href="../manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 0 0 auto;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            width: 150px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button.reset {
            background: #dc2626;
        }

        button.reset:hover {
            background: #b91c1c;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #333;
        }

        .legend-box.filled {
            background: #2563eb;
        }

        .legend-box.empty {
            background: white;
        }

        .room-label {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2563eb;
        }

        .seating-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .row-label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #666;
            min-width: 60px;
        }

        .table-group {
            display: flex;
            gap: 10px;
        }

        .chair {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .chair.filled {
            background: #2563eb;
            color: white;
        }

        .chair:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .summary strong {
            color: #2563eb;
        }

        @media (max-width: 768px) {
            .chair {
                width: 40px;
                height: 40px;
                font-size: 0.8rem;
            }
            
            .row {
                gap: 5px;
            }
            
            .table-group {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <a href="../index.html" class="back-button">‚Üê Back to Home</a>
            
            <h1>üéí Orientation Bag Tracker</h1>
            <p class="subtitle">Ballad Health - Day One Orientation Seating</p>

            <div class="controls">
                <div class="form-group">
                    <label for="numTMs">Number of Team Members:</label>
                    <input type="number" id="numTMs" min="1" max="108" placeholder="Enter number">
                </div>
                <button onclick="placeBags()">Place Bags</button>
                <button class="reset" onclick="resetAll()">Reset All</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box filled"></div>
                    <span>Bag Placed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box empty"></div>
                    <span>Empty Chair</span>
                </div>
                <div class="legend-item">
                    <span><strong>Tip:</strong> Click any chair to toggle bag placement</span>
                </div>
            </div>

            <div class="room-label">‚¨áÔ∏è FRONT OF ROOM ‚¨áÔ∏è</div>

            <div class="seating-area" id="seatingArea"></div>

            <div class="summary" id="summary" style="display: none;">
                <strong>Bags Placed:</strong> <span id="bagCount">0</span> / 108 chairs
            </div>
        </div>
    </div>

    <script>
        // Define the seating layout: 4-4-2-4-4 per row, 6 rows
        const LAYOUT = [4, 4, 2, 4, 4];
        const ROWS = 6;
        const TOTAL_CHAIRS = 108;

        // Priority order for filling (middle front first, right column and back row last)
        // This creates a prioritized list of chair numbers
        function generateFillPriority() {
            const priority = [];
            
            // For each row (front to back, but skip row 6 initially)
            for (let row = 0; row < ROWS - 1; row++) {
                const rowStart = row * 18;
                
                // Priority within each row:
                // 1. Middle section (chairs 8-9, the "2" group)
                // 2. Inner 4s (chairs 4-7 and 10-13)
                // 3. Outer 4s (chairs 0-3 and 14-17) BUT skip rightmost column (17)
                
                // Middle 2
                priority.push(rowStart + 8, rowStart + 9);
                
                // Inner left 4
                priority.push(rowStart + 4, rowStart + 5, rowStart + 6, rowStart + 7);
                
                // Inner right 4
                priority.push(rowStart + 10, rowStart + 11, rowStart + 12, rowStart + 13);
                
                // Outer left 4
                priority.push(rowStart + 0, rowStart + 1, rowStart + 2, rowStart + 3);
                
                // Outer right 4 (but not the rightmost chair yet)
                priority.push(rowStart + 14, rowStart + 15, rowStart + 16);
            }
            
            // Now add rightmost column (chairs 17, 35, 53, 71, 89) for rows 1-5
            for (let row = 0; row < ROWS - 1; row++) {
                priority.push(row * 18 + 17);
            }
            
            // Finally add back row (row 6, chairs 90-107)
            const backRowStart = 5 * 18;
            // Middle first
            priority.push(backRowStart + 8, backRowStart + 9);
            // Inner sections
            priority.push(backRowStart + 4, backRowStart + 5, backRowStart + 6, backRowStart + 7);
            priority.push(backRowStart + 10, backRowStart + 11, backRowStart + 12, backRowStart + 13);
            // Outer sections
            priority.push(backRowStart + 0, backRowStart + 1, backRowStart + 2, backRowStart + 3);
            priority.push(backRowStart + 14, backRowStart + 15, backRowStart + 16);
            // Rightmost last
            priority.push(backRowStart + 17);
            
            return priority;
        }

        const fillPriority = generateFillPriority();
        let chairStates = new Array(TOTAL_CHAIRS).fill(false);

        function createSeatingLayout() {
            const seatingArea = document.getElementById('seatingArea');
            seatingArea.innerHTML = '';
            
            let chairNumber = 0;
            
            for (let row = 0; row < ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = `Row ${row + 1}`;
                rowDiv.appendChild(rowLabel);
                
                LAYOUT.forEach((tableSize, tableIndex) => {
                    const tableGroup = document.createElement('div');
                    tableGroup.className = 'table-group';
                    
                    for (let seat = 0; seat < tableSize; seat++) {
                        const chair = document.createElement('div');
                        chair.className = 'chair';
                        chair.dataset.chairNum = chairNumber;
                        chair.textContent = chairNumber + 1; // Display 1-108 instead of 0-107
                        chair.onclick = () => toggleChair(chairNumber);
                        
                        tableGroup.appendChild(chair);
                        chairNumber++;
                    }
                    
                    rowDiv.appendChild(tableGroup);
                });
                
                seatingArea.appendChild(rowDiv);
            }
            
            updateDisplay();
        }

        function toggleChair(chairNum) {
            chairStates[chairNum] = !chairStates[chairNum];
            updateDisplay();
        }

        function placeBags() {
            const numTMs = parseInt(document.getElementById('numTMs').value);
            
            if (!numTMs || numTMs < 1 || numTMs > 108) {
                alert('Please enter a valid number between 1 and 108');
                return;
            }
            
            // Reset all chairs
            chairStates.fill(false);
            
            // Place bags according to priority
            for (let i = 0; i < numTMs && i < fillPriority.length; i++) {
                chairStates[fillPriority[i]] = true;
            }
            
            updateDisplay();
        }

        function resetAll() {
            chairStates.fill(false);
            document.getElementById('numTMs').value = '';
            updateDisplay();
        }

        function updateDisplay() {
            // Update chair visuals
            for (let i = 0; i < TOTAL_CHAIRS; i++) {
                const chair = document.querySelector(`[data-chair-num="${i}"]`);
                if (chair) {
                    if (chairStates[i]) {
                        chair.classList.add('filled');
                    } else {
                        chair.classList.remove('filled');
                    }
                }
            }
            
            // Update summary
            const bagCount = chairStates.filter(state => state).length;
            document.getElementById('bagCount').textContent = bagCount;
            document.getElementById('summary').style.display = 'block';
        }

        // Initialize on load
        window.addEventListener('load', () => {
            createSeatingLayout();
        });
    </script>
</body>
</html>
