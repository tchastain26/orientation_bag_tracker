<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#006BB6">
    <title>Orientation Bag Tracker</title>
    <link rel="manifest" href="../manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #006BB6;
        }

        .logo-container {
            max-width: 250px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .back-button {
            display: inline-block;
            color: #006BB6;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        h1 {
            color: #006BB6;
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 0 0 auto;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="number"] {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            width: 160px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #006BB6;
        }

        button {
            background: #006BB6;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005a94;
        }

        button:active {
            transform: scale(0.98);
        }

        button.reset {
            background: #D22630;
        }

        button.reset:hover {
            background: #b81e28;
        }

        .legend {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #006BB6;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            border: 2px solid #333;
        }

        .legend-box.filled {
            background: #006BB6;
        }

        .legend-box.empty {
            background: white;
        }

        .legend-text {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }

        .room-label {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #006BB6;
            padding: 10px;
            background: #f0f7fc;
            border-radius: 6px;
        }

        .seating-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 25px;
            background: #fafafa;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .row-label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #666;
            min-width: 70px;
            font-size: 0.9rem;
        }

        .table-group {
            display: flex;
            gap: 8px;
        }

        .table-group + .table-group {
            margin-left: 15px; /* Add separation between groups */
        }

        .chair {
            width: 52px;
            height: 52px;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #333;
        }

        .chair.filled {
            background: #006BB6;
            color: white;
            border-color: #005a94;
        }

        .chair:hover {
            transform: scale(1.08);
            box-shadow: 0 3px 10px rgba(0, 107, 182, 0.3);
        }

        .summary {
            margin-top: 25px;
            padding: 15px 20px;
            background: #f0f7fc;
            border-radius: 6px;
            font-size: 1rem;
            border-left: 4px solid #006BB6;
        }

        .summary strong {
            color: #006BB6;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chair {
                width: 42px;
                height: 42px;
                font-size: 0.8rem;
            }
            
            .row {
                gap: 5px;
            }
            
            .table-group {
                gap: 5px;
            }

            .table-group + .table-group {
                margin-left: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <div class="logo-container">
                    <img src="../images/ballad-logo.jpg" alt="Ballad Health Logo" id="logo">
                </div>
                <a href="../index.html" class="back-button">‚Üê Back to Home</a>
            </div>
            
            <h1>Orientation Bag Tracker</h1>
            <p class="subtitle">Day One Orientation Seating Management</p>

            <div class="controls">
                <div class="form-group">
                    <label for="numTMs">Number of Team Members:</label>
                    <input type="number" id="numTMs" min="1" max="108" placeholder="Enter number">
                </div>
                <button onclick="placeBags()">Place Bags</button>
                <button class="reset" onclick="resetAll()">Reset All</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box filled"></div>
                    <span class="legend-text">Bag Placed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box empty"></div>
                    <span class="legend-text">Empty Chair</span>
                </div>
                <div class="legend-item">
                    <span class="legend-text"><strong>Tip:</strong> Click any chair to toggle</span>
                </div>
            </div>

            <div class="room-label">FRONT OF ROOM</div>

            <div class="seating-area" id="seatingArea"></div>

            <div class="summary" id="summary" style="display: none;">
                <strong>Bags Placed:</strong> <span id="bagCount">0</span> / 108 chairs
            </div>
        </div>
    </div>

    <script>
        // Hide logo if it doesn't exist (until user uploads it)
        document.getElementById('logo').onerror = function() {
            this.style.display = 'none';
        };

        // Define the seating layout: 4-4-2-4-4 per row, 6 rows
        const LAYOUT = [4, 4, 2, 4, 4];
        const ROWS = 6;
        const TOTAL_CHAIRS = 108;

        // Priority order for filling (middle front first, right column and back row last)
        function generateFillPriority() {
            const priority = [];
            
            // For each row (front to back, but skip row 6 initially)
            for (let row = 0; row < ROWS - 1; row++) {
                const rowStart = row * 18;
                
                // Middle 2
                priority.push(rowStart + 8, rowStart + 9);
                
                // Inner left 4
                priority.push(rowStart + 4, rowStart + 5, rowStart + 6, rowStart + 7);
                
                // Inner right 4
                priority.push(rowStart + 10, rowStart + 11, rowStart + 12, rowStart + 13);
                
                // Outer left 4
                priority.push(rowStart + 0, rowStart + 1, rowStart + 2, rowStart + 3);
                
                // Outer right 4 (but not the rightmost chair yet)
                priority.push(rowStart + 14, rowStart + 15, rowStart + 16);
            }
            
            // Now add rightmost column (chairs 17, 35, 53, 71, 89) for rows 1-5
            for (let row = 0; row < ROWS - 1; row++) {
                priority.push(row * 18 + 17);
            }
            
            // Finally add back row (row 6, chairs 90-107)
            const backRowStart = 5 * 18;
            priority.push(backRowStart + 8, backRowStart + 9);
            priority.push(backRowStart + 4, backRowStart + 5, backRowStart + 6, backRowStart + 7);
            priority.push(backRowStart + 10, backRowStart + 11, backRowStart + 12, backRowStart + 13);
            priority.push(backRowStart + 0, backRowStart + 1, backRowStart + 2, backRowStart + 3);
            priority.push(backRowStart + 14, backRowStart + 15, backRowStart + 16);
            priority.push(backRowStart + 17);
            
            return priority;
        }

        const fillPriority = generateFillPriority();
        let chairStates = new Array(TOTAL_CHAIRS).fill(false);

        function createSeatingLayout() {
            const seatingArea = document.getElementById('seatingArea');
            seatingArea.innerHTML = '';
            
            let chairNumber = 0;
            
            for (let row = 0; row < ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = `Row ${row + 1}`;
                rowDiv.appendChild(rowLabel);
                
                LAYOUT.forEach((tableSize, tableIndex) => {
                    const tableGroup = document.createElement('div');
                    tableGroup.className = 'table-group';
                    
                    for (let seat = 0; seat < tableSize; seat++) {
                        const chair = document.createElement('div');
                        chair.className = 'chair';
                        chair.dataset.chairNum = chairNumber;
                        chair.textContent = chairNumber + 1;
                        
                        // Fixed: Use arrow function to capture chairNumber correctly
                        chair.addEventListener('click', (function(num) {
                            return function() {
                                toggleChair(num);
                            };
                        })(chairNumber));
                        
                        tableGroup.appendChild(chair);
                        chairNumber++;
                    }
                    
                    rowDiv.appendChild(tableGroup);
                });
                
                seatingArea.appendChild(rowDiv);
            }
            
            updateDisplay();
        }

        function toggleChair(chairNum) {
            chairStates[chairNum] = !chairStates[chairNum];
            updateDisplay();
        }

        function placeBags() {
            const numTMs = parseInt(document.getElementById('numTMs').value);
            
            if (!numTMs || numTMs < 1 || numTMs > 108) {
                alert('Please enter a valid number between 1 and 108');
                return;
            }
            
            // Reset all chairs
            chairStates.fill(false);
            
            // Place bags according to priority
            for (let i = 0; i < numTMs && i < fillPriority.length; i++) {
                chairStates[fillPriority[i]] = true;
            }
            
            updateDisplay();
        }

        function resetAll() {
            chairStates.fill(false);
            document.getElementById('numTMs').value = '';
            updateDisplay();
        }

        function updateDisplay() {
            // Update chair visuals
            for (let i = 0; i < TOTAL_CHAIRS; i++) {
                const chair = document.querySelector(`[data-chair-num="${i}"]`);
                if (chair) {
                    if (chairStates[i]) {
                        chair.classList.add('filled');
                    } else {
                        chair.classList.remove('filled');
                    }
                }
            }
            
            // Update summary
            const bagCount = chairStates.filter(state => state).length;
            document.getElementById('bagCount').textContent = bagCount;
            document.getElementById('summary').style.display = 'block';
        }

        // Initialize on load
        window.addEventListener('load', () => {
            createSeatingLayout();
        });
    </script>
</body>
</html>
